  headline: "Miller Bio"
  lead: "<p><strong>Arthur Asher Miller</strong><span>&nbsp;(October 17, 1915&nbsp;&ndash; February 10, 2005) was an American playwright, essayist, and figure in twentieth-century&nbsp;</span><a href=\"https://en.wikipedia.org/wiki/Theater_of_the_United_States\" title=\"Theater of the United States\">American theater</a><span>. Among his most popular plays are&nbsp;</span><em><a href=\"https://en.wikipedia.org/wiki/All_My_Sons\" title=\"All My Sons\">All My Sons</a></em><span>&nbsp;(1947),&nbsp;</span><em><a href=\"https://en.wikipedia.org/wiki/Death_of_a_Salesman\" title=\"Death of a Salesman\">Death of a Salesman</a></em><span>&nbsp;(1949),&nbsp;</span><em><a href=\"https://en.wikipedia.org/wiki/The_Crucible\" title=\"The Crucible\">The Crucible</a></em><span>&nbsp;(1953) and&nbsp;</span><em><a href=\"https://en.wikipedia.org/wiki/A_View_from_the_Bridge\" title=\"A View from the Bridge\">A View from the Bridge</a></em><span>&nbsp;(1955, revised 1956). He also wrote several&nbsp;</span><a href=\"https://en.wikipedia.org/wiki/Screenplay\" title=\"Screenplay\">screenplays</a><span>&nbsp;and was most noted for his work on&nbsp;</span><em><a href=\"https://en.wikipedia.org/wiki/The_Misfits_(film)\" title=\"The Misfits (film)\">The Misfits</a></em><span>&nbsp;(1961). The drama&nbsp;</span><em><a href=\"https://en.wikipedia.org/wiki/Death_of_a_Salesman\" title=\"Death of a Salesman\">Death of a Salesman</a></em><span>&nbsp;has been numbered on the short list of finest American plays in the 20th century alongside&nbsp;</span><em><a href=\"https://en.wikipedia.org/wiki/Long_Day%27s_Journey_into_Night\" title=\"Long Day's Journey into Night\">Long Day's Journey into Night</a></em><span>&nbsp;and&nbsp;</span><em><a href=\"https://en.wikipedia.org/wiki/A_Streetcar_Named_Desire\" title=\"A Streetcar Named Desire\">A Streetcar Named Desire</a></em><span>.</span><sup class=\"reference\" id=\"cite_ref-1\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-1\">[1]</a></sup></p>"
  bodytext: "<p><strong>Arthur Asher Miller</strong>&nbsp;(October 17, 1915&nbsp;&ndash; February 10, 2005) was an American playwright, essayist, and figure in twentieth-century&nbsp;<a href=\"https://en.wikipedia.org/wiki/Theater_of_the_United_States\" title=\"Theater of the United States\">American theater</a>. Among his most popular plays are&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/All_My_Sons\" title=\"All My Sons\">All My Sons</a></em>&nbsp;(1947),&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/Death_of_a_Salesman\" title=\"Death of a Salesman\">Death of a Salesman</a></em>&nbsp;(1949),&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/The_Crucible\" title=\"The Crucible\">The Crucible</a></em>&nbsp;(1953) and&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/A_View_from_the_Bridge\" title=\"A View from the Bridge\">A View from the Bridge</a></em>&nbsp;(1955, revised 1956). He also wrote several&nbsp;<a href=\"https://en.wikipedia.org/wiki/Screenplay\" title=\"Screenplay\">screenplays</a>&nbsp;and was most noted for his work on&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/The_Misfits_(film)\" title=\"The Misfits (film)\">The Misfits</a></em>&nbsp;(1961). The drama&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/Death_of_a_Salesman\" title=\"Death of a Salesman\">Death of a Salesman</a></em>&nbsp;has been numbered on the short list of finest American plays in the 20th century alongside&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/Long_Day%27s_Journey_into_Night\" title=\"Long Day's Journey into Night\">Long Day's Journey into Night</a></em>&nbsp;and&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/A_Streetcar_Named_Desire\" title=\"A Streetcar Named Desire\">A Streetcar Named Desire</a></em>.<sup class=\"reference\" id=\"cite_ref-1\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-1\">[1]</a></sup></p><p>Miller was often in the public eye, particularly during the late 1940s, 1950s and early 1960s. During this time, he was awarded the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Pulitzer_Prize_for_Drama\" title=\"Pulitzer Prize for Drama\">Pulitzer Prize for Drama</a>; testified before the&nbsp;<a href=\"https://en.wikipedia.org/wiki/House_Un-American_Activities_Committee\" title=\"House Un-American Activities Committee\">House Un-American Activities Committee</a>;<sup class=\"reference\" id=\"cite_ref-Cakirtas_2-0\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-Cakirtas-2\">[2]</a></sup>&nbsp;and was married to&nbsp;<a href=\"https://en.wikipedia.org/wiki/Marilyn_Monroe\" title=\"Marilyn Monroe\">Marilyn Monroe</a>. In 1980, Miller received the&nbsp;<a href=\"https://en.wikipedia.org/wiki/St._Louis_Literary_Award\" title=\"St. Louis Literary Award\">St. Louis Literary Award</a>&nbsp;from the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Saint_Louis_University\" title=\"Saint Louis University\">Saint Louis University</a>&nbsp;Library Associates.<sup class=\"reference\" id=\"cite_ref-3\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-3\">[3]</a></sup><sup class=\"reference\" id=\"cite_ref-4\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-4\">[4]</a></sup>&nbsp;He received the&nbsp;<a class=\"mw-redirect\" href=\"https://en.wikipedia.org/wiki/Prince_of_Asturias_Award\" title=\"Prince of Asturias Award\">Prince of Asturias Award</a>&nbsp;and the Praemium Imperiale prize in 2002 and the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Jerusalem_Prize\" title=\"Jerusalem Prize\">Jerusalem Prize</a>&nbsp;in 2003,<sup class=\"reference\" id=\"cite_ref-5\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-5\">[5]</a></sup>&nbsp;as well as the Dorothy and Lillian Gish Lifetime Achievement Award.<sup class=\"reference\" id=\"cite_ref-6\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-6\">[6]</a></sup><sup class=\"reference\" id=\"cite_ref-7\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-7\">[7]</a></sup></p><h3><span class=\"mw-headline\" id=\"Early_life\">Early life</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"https://en.wikipedia.org/w/index.php?title=Arthur_Miller&amp;action=edit&amp;section=2\" title=\"Edit section: Early life\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3><p>Miller was born on October 17, 1915, in&nbsp;<a href=\"https://en.wikipedia.org/wiki/Harlem\" title=\"Harlem\">Harlem</a>, in the New York City borough of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Manhattan\" title=\"Manhattan\">Manhattan</a>, the second of three children of Augusta (Barnett) and Isidore Miller. Miller was of&nbsp;<a class=\"mw-redirect\" href=\"https://en.wikipedia.org/wiki/Polish_Jews\" title=\"Polish Jews\">Polish Jewish</a>&nbsp;descent.<sup class=\"reference\" id=\"cite_ref-8\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-8\">[8]</a></sup><sup class=\"reference\" id=\"cite_ref-9\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-9\">[9]</a></sup><sup class=\"reference\" id=\"cite_ref-10\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-10\">[10]</a></sup>&nbsp;His father was born in&nbsp;<a href=\"https://en.wikipedia.org/wiki/Radomy%C5%9Bl_Wielki\" title=\"Radomyśl Wielki\">Radomyśl Wielki</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Kingdom_of_Galicia_and_Lodomeria\" title=\"Kingdom of Galicia and Lodomeria\">Galicia</a>&nbsp;(then part of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Austria-Hungary\" title=\"Austria-Hungary\">Austria-Hungary</a>, now&nbsp;<a href=\"https://en.wikipedia.org/wiki/Poland\" title=\"Poland\">Poland</a>), and his mother was a native of New York whose parents also arrived from that town.<sup class=\"reference\" id=\"cite_ref-11\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-11\">[11]</a></sup>&nbsp;Isidore owned a women's clothing manufacturing business employing 400 people. He became a wealthy and respected man in the community.<sup class=\"reference\" id=\"cite_ref-12\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-12\">[12]</a></sup>&nbsp;The family, including his younger sister&nbsp;<a href=\"https://en.wikipedia.org/wiki/Joan_Copeland\" title=\"Joan Copeland\">Joan Copeland</a>, lived on West<sup class=\"reference\" id=\"cite_ref-13\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-13\">[13]</a></sup>&nbsp;<a href=\"https://en.wikipedia.org/wiki/110th_Street_(Manhattan)\" title=\"110th Street (Manhattan)\">110th Street</a>&nbsp;in&nbsp;<a href=\"https://en.wikipedia.org/wiki/Manhattan\" title=\"Manhattan\">Manhattan</a>, owned a summer house in&nbsp;<a href=\"https://en.wikipedia.org/wiki/Far_Rockaway,_Queens\" title=\"Far Rockaway, Queens\">Far Rockaway, Queens</a>, and employed a chauffeur.<sup class=\"reference\" id=\"cite_ref-nytimes.com_14-0\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-nytimes.com-14\">[14]</a></sup>&nbsp;In the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Wall_Street_Crash_of_1929\" title=\"Wall Street Crash of 1929\">Wall Street Crash of 1929</a>, the family lost almost everything and moved to&nbsp;<a href=\"https://en.wikipedia.org/wiki/Gravesend,_Brooklyn\" title=\"Gravesend, Brooklyn\">Gravesend, Brooklyn</a>.<sup class=\"reference\" id=\"cite_ref-Times_obit_15-0\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-Times_obit-15\">[15]</a></sup>&nbsp;As a teenager, Miller delivered bread every morning before school to help the family.<sup class=\"reference\" id=\"cite_ref-nytimes.com_14-1\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-nytimes.com-14\">[14]</a></sup>&nbsp;After graduating in 1932 from&nbsp;<a class=\"mw-redirect\" href=\"https://en.wikipedia.org/wiki/Abraham_Lincoln_High_School_(Brooklyn,_New_York)\" title=\"Abraham Lincoln High School (Brooklyn, New York)\">Abraham Lincoln High School</a>, he worked at several menial jobs to pay for his college tuition.<sup class=\"reference\" id=\"cite_ref-Times_obit_15-1\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-Times_obit-15\">[15]</a></sup><sup class=\"reference\" id=\"cite_ref-16\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-16\">[16]</a></sup></p><p>At the&nbsp;<a href=\"https://en.wikipedia.org/wiki/University_of_Michigan\" title=\"University of Michigan\">University of Michigan</a>, Miller first majored in journalism and worked for the student paper, the&nbsp;<em><a class=\"mw-redirect\" href=\"https://en.wikipedia.org/wiki/Michigan_Daily\" title=\"Michigan Daily\">Michigan Daily</a></em>. It was during this time that he wrote his first play,&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/No_Villain\" title=\"No Villain\">No Villain</a></em>.<sup class=\"reference\" id=\"cite_ref-chronology_17-0\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-chronology-17\">[17]</a></sup>&nbsp;Miller switched his major to English, and subsequently won the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Hopwood_Award\" title=\"Hopwood Award\">Avery Hopwood Award</a>&nbsp;for&nbsp;<em>No Villain.</em>&nbsp;The award brought him his first recognition and led him to begin to consider that he could have a career as a playwright. Miller enrolled in a playwriting seminar taught by the influential&nbsp;<a href=\"https://en.wikipedia.org/wiki/Kenneth_Thorpe_Rowe\" title=\"Kenneth Thorpe Rowe\">Professor Kenneth Rowe</a>, who instructed him in his early forays into playwriting;<sup class=\"reference\" id=\"cite_ref-18\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-18\">[18]</a></sup>&nbsp;Rowe emphasized how a play is built in order to achieve its intended effect, or what Miller called \"the dynamics of play construction\".<sup class=\"reference\" id=\"cite_ref-19\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-19\">[19]</a></sup>&nbsp;Rowe provided realistic feedback along with much-needed encouragement, and became a lifelong friend.<sup class=\"reference\" id=\"cite_ref-20\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-20\">[20]</a></sup>&nbsp;Miller retained strong ties to his alma mater throughout the rest of his life, establishing the university's Arthur Miller Award in 1985 and Arthur Miller Award for Dramatic Writing in 1999, and lending his name to the Arthur Miller Theatre in 2000.<sup class=\"reference\" id=\"cite_ref-21\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-21\">[21]</a></sup>&nbsp;In 1937, Miller wrote&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/Honors_at_Dawn\" title=\"Honors at Dawn\">Honors at Dawn</a>,</em>&nbsp;which also received the Avery Hopwood Award.<sup class=\"reference\" id=\"cite_ref-chronology_17-1\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-chronology-17\">[17]</a></sup>&nbsp;After his graduation in 1938, he joined the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Federal_Theatre_Project\" title=\"Federal Theatre Project\">Federal Theatre Project</a>, a&nbsp;<a href=\"https://en.wikipedia.org/wiki/New_Deal\" title=\"New Deal\">New Deal</a>&nbsp;agency established to provide jobs in the theater. He chose the theater project despite the more lucrative offer to work as a scriptwriter for&nbsp;<a href=\"https://en.wikipedia.org/wiki/20th_Century_Fox\" title=\"20th Century Fox\">20th Century Fox</a>.<sup class=\"reference\" id=\"cite_ref-chronology_17-2\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-chronology-17\">[17]</a></sup>&nbsp;However,&nbsp;<a href=\"https://en.wikipedia.org/wiki/United_States_Congress\" title=\"United States Congress\">Congress</a>, worried about possible Communist infiltration, closed the project in 1939.<sup class=\"reference\" id=\"cite_ref-Times_obit_15-2\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-Times_obit-15\">[15]</a></sup>&nbsp;Miller began working in the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Brooklyn_Navy_Yard\" title=\"Brooklyn Navy Yard\">Brooklyn Navy Yard</a>&nbsp;while continuing to write&nbsp;<a class=\"mw-redirect\" href=\"https://en.wikipedia.org/wiki/Radio_plays\" title=\"Radio plays\">radio plays</a>, some of which were broadcast on&nbsp;<a href=\"https://en.wikipedia.org/wiki/CBS_Radio\" title=\"CBS Radio\">CBS</a>.<sup class=\"reference\" id=\"cite_ref-Times_obit_15-3\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-Times_obit-15\">[15]</a></sup><sup class=\"reference\" id=\"cite_ref-chronology_17-3\"><a href=\"https://en.wikipedia.org/wiki/Arthur_Miller#cite_note-chronology-17\">[17]</a></sup></p>"
