  headline: "All About XOOPS"
  lead: "<p class=\"canvas-atom canvas-text Mb(1.0em) Mb(0)--sm Mt(0.8em)--sm\" data-reactid=\"15\"><span>XOOPS is a web application platform written in PHP for the MySQL database. Its object orientation makes it an ideal tool for developing small or large community websites, intra company and corporate portals, weblogs and much more.&nbsp;</span><br /><br /><br /><span>The Project websites are, not limited to:</span><br /><br /><span>Project development:&nbsp;</span><a href=\"http://sourceforge.net/projects/xoops\" rel=\"external\" title=\"http://sourceforge.net/projects/xoops\" target=\"_blank\">http://sourceforge.net/projects/xoops</a><br /><br /><span>Project and community support:&nbsp;</span><a href=\"http://www.xoops.org/\" rel=\"external\" title=\"http://www.xoops.org\" target=\"_blank\">http://www.xoops.org</a><br /><br /><span>Third-party development support:&nbsp;</span><a href=\"http://dev.xoops.org/\" rel=\"external\" title=\"http://dev.xoops.org\" target=\"_blank\">http://dev.xoops.org</a></p>"
  bodytext: "<p class=\"canvas-atom canvas-text Mb(1.0em) Mb(0)--sm Mt(0.8em)--sm\" data-reactid=\"15\"><span>XOOPS is released under the terms of the GNU General Public License (GPL) and is free to use and modify. It is free to redistribute as long as you abide by the distribution terms of the GPL.</span><br /><br /><span>What XOOPS stands for</span><br /><span>XOOPS is an acronym of eXtensible Object Oriented Portal System. Though started as a portal system, XOOPS is in fact striving steadily on the track of Content Management System. It can serve as a web framework for use by small, medium and large sites.</span><br /><br /><span>A lite XOOPS can be used as a personal weblog or journal. For this purpose, you can do a standard install, and use its News module only. For a medium site, you can use modules like News, Forum, Download, Web Links etc to form a community to interact with your members and visitors. For a large site as an enterprise one, you can develop your own modules such as eShop, and use XOOP's uniform user management system to seamlessly integrate your modules with the whole system.</span><br /><br /><span>Pronunciation guide</span><br /><span>The standard pronunciation of XOOPS should follow English rules, and you should pronounce it as [zoo'ps].</span><br /><br /><span>Key features of XOOPS</span><br /><br /><span>- Database-driven</span><br /><span>XOOPS uses a relational database (currently MySQL) to store data required for running a web-based content management system.</span><br /><br /><span>- Fully Modularized</span><br /><span>Modules can be installed/uninstalled/ativated/deactivated with a click using the XOOPS module administration system.</span><br /><br /><span>- Personalization</span><br /><span>Registered users can edit their profiles, select site themes, upload custom avatars, and much more!</span><br /><br /><span>- User Management</span><br /><span>The ability to search for users by various criteria, send email and private messages to users through a template-based messaging system.</span><br /><br /><span>- Supported World-wide</span><br /><span>XOOPS was created and is maintained by a team of several hard-working volunteers working from all over the world. The XOOPS community has more than dozen official support sites around the world for support of non-English speaking users.</span><br /><br /><span>- Multi-byte Language Support</span><br /><span>Fully supports multi-byte languages, including Japanese, Simplified and Traditional Chinese, Korean, etc.</span><br /><br /><span>- Versatile Group Permissions System</span><br /><span>Powerful and user-friendly permissions system which enables administrators to set permissions by group.</span><br /><br /><span>- Theme-based skinnable interface</span><br /><span>XOOPS is driven by a powerful theme system. Both admins and users can change the look of the entire web site with just a click of a mouse. There are also over 1000 themes&nbsp;</span><a href=\"http://www.xoops.org/modules/extgallery\">available for download</a><span>!</span></p>"
