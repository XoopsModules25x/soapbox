  headline: "Why XOOPS?"
  lead: "<p><span>XOOPS is a web application platform written in PHP for the MySQL database. Its object orientation makes it an ideal tool for developing small or large community websites, intra company and corporate portals, weblogs and much more.&nbsp;</span><br /><br /><br /><span>The Project websites are, not limited to:</span><br /><br /><span>Project development:&nbsp;</span><a href=\"http://sourceforge.net/projects/xoops\" rel=\"external\" title=\"http://sourceforge.net/projects/xoops\" target=\"_blank\">http://sourceforge.net/projects/xoops</a><br /><br /><span>Project and community support:&nbsp;</span><a href=\"http://www.xoops.org/\" rel=\"external\" title=\"http://www.xoops.org\" target=\"_blank\">http://www.xoops.org</a><br /><br /><span>Third-party development support:&nbsp;</span><a href=\"http://dev.xoops.org/\" rel=\"external\" title=\"http://dev.xoops.org\" target=\"_blank\">http://dev.xoops.org</a><br /><br /></p>"
  bodytext: "<p><span>1. XOOPS is the #1 Content Management System (CMS) project on&nbsp;</span><a href=\"http://www.sourceforge.net/\" rel=\"external\" title=\"www.sourceforge.net\" target=\"_blank\">www.sourceforge.net</a><span>&nbsp;</span><br /><br /><span>2. XOOPS is recipient of several awards, and constantly places as finalist in various CMS and Open Source competitions</span><br /><br /><span>3. XOOPS uses a database (currently MySql) to store all the content</span><br /><br /><span>4. XOOPS uses style sheets (CSS) that allow quick and uniform style changes throughout the site</span><br /><br /><span>5. XOOPS uses templates that can be easily customised to suite your design needs.</span><br /><br /><span>6. XOOPS uses sophisticated access permissions to allow registered users special access to hidden sections</span><br /><br /><span>7. XOOPS uses add-in modules to display different types of content according to your design needs.</span><br /><br /><span>8. XOOPS is open source, that means it's totally free of charge with no timeouts or adverts attached.</span><br /><br /><span>9. XOOPS is well supported by a large community of thousands of developers and users worldwide.</span><br /><br /><span>10. XOOPS is being constantly improved and developed to incorporate all the latest website concepts and WC3 standards.</span><br /><br /><span>11. XOOPS allows custom development of themes, styles and modules to fit your exact needs.</span><br /><br /><span>12. XOOPS is search engine friendly and can produce optimised URLs in website addresses.</span><br /><br /><span>13. XOOPS uses safe and recognised PHP programming methods to ensure data integrity and security.</span><br /><br /><span>14. XOOPS is a dynamic Content Management System (CMS), that means you can edit, delete, add and update content online instantly.</span><br /><br /><span>15. XOOPS incorporates many modules such as forums, photo galleries, calendars, article management etc.</span><br /><br /><span>16. XOOPS offers a superb email notification system allowing members to be updated instantly of any content changes.</span><br /><br /><span>17. XOOPS has a built in administration area that is available only to webmasters directly through the browser.</span><br /><br /><span>18. XOOPS does not require programming knowledge of HTML, CSS, or JavaScript, although this can be useful for customization.</span><br /><br /><span>19. XOOPS can import whole existing websites written in HTML retaining complete integrity of all content and objects.</span><br /><br /><span>20. XOOPS is recognized by CMS Watch as a bonified, mature and well supported system that suites a wide audience of users.</span><br /><br /><span>21. XOOPS uses extensive use of Smarty template engine that will be a delight to web developers and serious programmers.</span><br /><br /><span>22. XOOPS can be easily backed up to keep all your files and data safe in the event of a server crash.</span><br /><br /><span>23. XOOPS is multi-lingual allowing all major languages to use the system and modules.</span></p>"
